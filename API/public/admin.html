<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Interface Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Interface d'administration</h1>
<section class="form-section">
    <h2>Ajouter un lieu</h2>
    <input type="text" id="lieu-nom" placeholder="Nom du lieu" class="form-input">
    <button class="form-button" onclick="ajouterLieu()">Ajouter</button>
</section>
<section class="form-section">
    <h2>Ajouter un mot-clé</h2>
    <input type="text" id="mot-cle" placeholder="Mot-clé" class="form-input">
    <button class="form-button" onclick="ajouterMotCle()">Ajouter</button>
</section>
<section class="form-section">
    <h2>Ajouter une image</h2>
    <input type="text" id="image-uri" placeholder="URI de l'image" class="form-input">
    <textarea id="image-description" placeholder="Description" class="form-input"></textarea>
    <label class="form-label">Associer à des lieux (séparés par virgule)</label>
    <input type="text" id="lieux-associes" placeholder="ex: Paris, Lyon" class="form-input">
    <label class="form-label">Associer à des mots-clés (séparés par virgule)</label>
    <input type="text" id="mots-cles-associes" placeholder="ex: nature, été" class="form-input">
    <button class="form-button" onclick="ajouterImage()">Ajouter</button>
</section>

<section class="form-section">
    <h2>Contenu de la Base de Données</h2>
    <button class="form-button" onclick="afficherContenuBDD()">Afficher le contenu</button>
    <div id="contenu-bdd"></div>
</section>

<div id="message" class="message"></div>
<script src="admin.js"></script>
</body>
</html>
